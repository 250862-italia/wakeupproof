services:
  - type: web
    name: wakeupproof
    env: static
    buildCommand: echo "No build needed - static files"
    staticPublishPath: .
    routes:
      - type: rewrite
        source: /*
        destination: /standalone.html
    headers:
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /*.html
        name: Cache-Control
        value: public, max-age=3600
      - path: /*.(css|js|png|jpg|jpeg|gif|ico|svg)
        name: Cache-Control
        value: public, max-age=31536000

name: wakeupproof-payments
services:
- name: web
  source_dir: /
  github:
    repo: 250862-italia/wakeup-proof
    branch: main
  run_command: node deploy-server.js
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  routes:
  - path: /
  health_check:
    protocol: HTTP
    path: /
    initial_delay_seconds: 10
    period_seconds: 10
    timeout_seconds: 5
    success_threshold: 1
    failure_threshold: 3